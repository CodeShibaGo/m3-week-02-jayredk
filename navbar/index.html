<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <a href="#" class="header__logo">
        <img src="logo.png" alt="logo">
      </a>

      <nav class="header__navbar">
        <a class="header__nav-link" href="#">金魚都能懂系列</a>
        <a class="header__nav-link" href="#">暴力網頁入門系列</a>

        </button>
      </form>
    </div>

</html>
